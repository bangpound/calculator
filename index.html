<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Something</title>
	</head>
	<body>
		<div class="calculator">
			<input
				type="text"
				id="calculator-screen"
				class="calculator-screen"
				value="0"
				disabled
			/>

			<div class="keys">
				<div class="row row-one">
					<button
						type="button"
						id="all-clear"
						class="operator all-clear"
						value="all-clear"
					>
						AC
					</button>
					<button type="button" id="divide" class="operator" value="/">
						รท
					</button>
				</div>

				<div class="row row-two">
					<button type="button" id="seven" value="7">7</button>
					<button type="button" id="eight" value="8">8</button>
					<button type="button" id="nine" value="9">9</button>
					<button type="button" id="multiply" class="operator" value="*">
						x
					</button>
				</div>

				<div class="row row-three">
					<button type="button" id="four" value="4">4</button>
					<button type="button" id="five" value="5">5</button>
					<button type="button" id="six" value="6">6</button>
					<button type="button" id="subtract" class="operator" value="-">
						-
					</button>
				</div>

				<div class="row row-four">
					<button type="button" id="one" value="1">1</button>
					<button type="button" id="two" value="2">2</button>
					<button type="button" id="three" value="3">3</button>
					<button type="button" id="addition" class="operator" value="+">
						+
					</button>
				</div>

				<div class="row row-five">
					<button type="button" id="zero" value="0">0</button>
					<button type="button" id="decimal" class="decimal" value=".">
						.
					</button>
					<button type="button" id="equals" class="operator" value="=">
						=
					</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
